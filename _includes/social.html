<div class="icons-header">
    <div class="icon">
        <a href="https://twitter.com/{{ site.twitter }}" class="icon" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Twitter">
            <i class="fab fa-twitter fa-2x" aria-hidden="true"></i>
        </a>
    </div>
    <div class="icon">
        <a href="https://github.com/{{ site.github }}" class="icon" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Github">
            <i class="fab fa-github-alt fa-2x" alt="github" aria-hidden="true"></i>
        </a>
    </div>
    <div class="icon">
        <a href="/projects" class="icon" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Projects">
            <i class="fa fa-folder-open fa-2x" aria-hidden="true"></i>
        </a>
    </div>
    <div class="icon">
        <a href="/now" class="icon" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Now">
            <i class="fas fa-user fa-2x" aria-hidden="true"></i>
        </a>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("body").tooltip({
            selector: '[data-toggle=tooltip]'
        });
    });
</script>
